<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Topic 5</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">  
    </head>

    <body>

        <section id="movieApp">
            <header id="header">
                <h1>Have you watched...?</h1>
                <input id="new-movie" placeholder="What's the name of the movie?" autofocus>
                <div>
                    <a href="#/">show all</a> |
                    <a href="#/non-watched">show non-watched</a> |
                    <a href="#/watched">show watched</a>
                </div>      
            </header>
            <section id="main">
                <ul id="movie-list"></ul>
            </section>
        </section>  

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= watched ? 'checked' : '' %>>
                <label><%- name %></label>
                <input class="edit" value="<%- name %>">
                <button class="destroy">remove</button>
            </div>
        </script>  

        <script src="/static/libs/jquery.js" type="text/javascript"></script>
        <script src="/static/libs/underscore.js" type="text/javascript"></script>
        <script src="/static/libs/backbone.js" type="text/javascript"></script>
        <script src="/static/libs/backbone.localStorage.js" type="text/javascript"></script> 

        <script type="text/javascript" src="/app/models/models.js"></script>
        <script type="text/javascript" src="/app/collections/collections.js"></script>
        <script type="text/javascript" src="/app/views/views.js"></script>
        <script type="text/javascript" src="/app/routes/router.js"></script>
 
    </body>

</html>
